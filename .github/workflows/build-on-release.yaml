name: Build on Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 7
          run_install: false

      - name: Get PNPM store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup PNPM cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build dependencies
        run: pnpm build

#      - name: Archive build files
#        uses: actions/upload-artifact@v4
#        with:
#          name: build-artifacts
#          path: dist

      - name: Download original release asset
        run: wget -O original.zip https://github.com/AlexanderGW/wpseoai/archive/refs/tags/${{ github.ref }}.zip

      - name: Unzip Archive
        run: unzip original.zip -d ./extracted_files

      - name: Modify Files
        run: cp -R dist ./extracted_files/

      - name: Rezip Files
        run: zip -r modified.zip ./extracted_files

      - name: Upload Modified Archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./modified.zip
          asset_name: ${{ github.ref }}.zip
          asset_content_type: application/zip