name: Build on Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm' # This enables caching of dependencies

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build # This triggers `webpack` via pnpm

      - name: Archive build files
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist